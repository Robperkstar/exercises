<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generators</title>
</head>
<body>
<script>
  function* listPeople() { //generator function
    let i = 0; // set i to 0
    yield console.log('I am 1st' + i); //yield i
    i++; // after generator starts again add 1 to i
    yield i; 
    i++; //when it starts again add 1 again
    yield i;
  }

  const people = listPeople();// we've created a variable called people which takes the generator function. We can then call next against it.

  const inventors = [
    { first: 'Albert', last: 'Einstein', year: 1879 },
    { first: 'Isaac', last: 'Newton', year: 1643 },
    { first: 'Galileo', last: 'Galilei', year: 1564 },
    { first: 'Marie', last: 'Curie', year: 1867 },
    { first: 'Johannes', last: 'Kepler', year: 1571 },
    { first: 'Nicolaus', last: 'Copernicus', year: 1473 },
    { first: 'Max', last: 'Planck', year: 1858 },
  ];

  function* loop(arr) {
    console.log(inventors);
    for (const item of arr) {
      yield item;
    }
  }

  const inventorGen = loop(inventors);


</script>
</body>
</html>
