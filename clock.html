<script>
// app to log the day of the week and the time

const today = new Date();
const weekDays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
const weekDay = weekDays[today.getDay()];
let hours = today.getHours(); //let as we are changing the variable hours on line 13 if it is pm
const minutes = today.getMinutes();
const seconds = today.getSeconds();
(hours >= 12 && minutes >= 0 && seconds >= 0) ? AMorPM = 'PM' : AMorPM = 'AM';
(hours > 12) ? hours -= 12 : hours;
console.log(`Today is ${weekDay}. The time is ${hours}${AMorPM}:${minutes}:${seconds}`);

</script>
